<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Request Example</title>
    </head>
    <body>
        <div>
            <h3>Fetch a resource</h3>
            <hr/>
            <h5>Code:</h5>
            <pre id="user">
const client = new FHIR.oauth2.client("https://r3.smarthealthit.org");
client.request("Patient/2e27c71e-30c8-4ceb-8c1c-5641e066c0a4");
            </pre>
        </div>
        <div>
            <h5>Output:</h5>
            <pre id="output">Loading...</pre>
        </div>
        <script type="module">
            import FHIR from "../../../../dist/build/fhir-client.mjs"
            import { App, createRenderer } from "../app.mjs"
            const render = createRenderer("output")
            const client = FHIR.client("https://r3.smarthealthit.org");
            client.request("Patient/2e27c71e-30c8-4ceb-8c1c-5641e066c0a4").then(render, render);
        </script>
    </body>
</html>
