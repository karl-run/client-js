<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Example</title>
        <style>
          body {
            margin: 0;
            padding: 0;
          }
          iframe {
            position: fixed;
            width: 100%;
            height: 100%;
            border: 0;
          }
        </style>
    </head>
    <body>
        <script type="module">
            import FHIR from "../../../../dist/build/fhir-client.mjs"
            const client = await FHIR.client("https://r2.smarthealthit.org")
            const res    = await client.request("Binary/smart-Binary-1-document")
            const blob   = await res.blob()
            const frame = document.createElement("iframe");
            document.body.appendChild(frame);
            frame.src = URL.createObjectURL(blob);
        </script>
    </body>
</html>
